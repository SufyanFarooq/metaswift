  <script>
    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        $(".scrolltop:hidden").stop(true, true).fadeIn();
      } else {
        $(".scrolltop").stop(true, true).fadeOut();
      }
    });
    $(function () {
      $(".scroll").click(function () {
        $("html,body").animate({ scrollTop: $(".top").offset().top }, "1000");
        return false;
      });
    });
  </script>

  <script>
    $(function () {

      $('#calc_plan').on('change', function () {
        var amount = $(this).find('option:selected').data('min');
        var percent = $(this).find('option:selected').data('percent');
        var days = $(this).find('option:selected').data('days');//

        $('#calc_amount').val(amount);

        $('#total_percent').html(percent);

        var daily = amount / 100 * percent;
        daily = daily.toFixed(2);
        $('.js-calc-days').html(daily);
        var total = daily * days;
        total = total.toFixed(2);
        $('#total_summ').text(total);
      

      });

      $('#calc_amount').on('change keyup', function () {
        var amount = parseFloat($(this).val());
        var max_amount = $('#calc_plan').find('option:selected').data('max');
        var days = $('#calc_plan').find('option:selected').data('days');//
        var percent = $('#calc_plan').find('option:selected').data('percent');//

        if (amount > 0) {
          if (amount > max_amount) {
            amount = max_amount;
            $(this).val(amount);
          }

          var daily = amount / 100 * percent;
          daily = daily.toFixed(2);
          $('.js-calc-days').html(daily);
          var total = daily * days;
          total = total.toFixed(2);
          $('#total_summ').text(total);

        }


      });


    });
  </script>
